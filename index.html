<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fue -> Vue</title>
</head>

<body>
  <div id="app">
    <div v-for="user in users">
      <p>Nome: {{ user.name }}</p>
    </div>
    <p id="nome">{{ name }}</p>
    <p test="{{countt}}" id="{{name}}">Test</p>

    <p v-if="name === Henrique">Me mostra ae!!!!</p>
  </div>

  <script src="./index.js"></script>
</body>
